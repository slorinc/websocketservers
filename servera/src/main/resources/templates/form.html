<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ComeOn Admin Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/internal/admin/post}" th:object="${refreshValues}" method="post">
    <p>Id: <input type="text" th:field="*{refreshData}" /></p>
    <p>Message: <input type="text" th:field="*{refreshView}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
